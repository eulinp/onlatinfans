    <section class="section-contacto">
        <h2 class="section-contacto--title">Contacto</h2>
        <div class="section-contacto__info">
            <div class="section-contacto__info--redes">
                <div class="section-contacto__info--redes--red">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-youtube"></ion-icon></a>
                </div>
                <h3>Síguenos en nuestras redes sociales</h3>
            </div>
            <form class="section-contacto__info--form">
                <h2>Ponte en contacto con nosotros</h2>
                <label for="name">
                    <span>Escribe tu nombre completo</span>
                    <input type="text" placeholder="Nombre completo" id="name" name="name">
                </label>
                <label for="email">
                    <span>Escribe tu E-mail</span>
                    <input type="email" placeholder="Correo Electrónico" id="email" name="email">
                </label>
                <label for="asunto">
                    <span>Asunto</span>
                    <textarea name="asunto" id="asunto" rows="10"></textarea>
                </label>
                <label for="enviar">
                    <input type="submit" value="Enviar">
                </label>
            </form>
        </div>

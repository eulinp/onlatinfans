</head>

<body>

    <header class="l-header">
        <nav class="nav bd-grid">
            <div class="nav__logo">
                <img class="logo-color" src="img/svg/logo_color.svg" alt="">
                <img class="logo-blanco" src="img/svg/logo_blanco.svg" alt="">
            </div>

            <div class="nav__menu" id="nav-menu">
                <form action="">
                    <label for="search">
                        <ion-icon class="icon-search" name="search-outline"></ion-icon>
                        <input type="search" name="search">
                    </label>
                </form>
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link">Inicio</a></li>

            </div>
            <div class="nav__toggle" id="nav__toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
        </nav>
    </header>

    

   
       
<section class="grafico-section">
    <div class="grafico-section__content">
        <h2 class="grafico-section__content--title">Realiza estimaciones de tus ganancias</h2>
    </div>


    <div class="grafico-section__img">
        <div id="container" class="grafico-section__grafico"></div>
    </div>

    <div class="grafico-section__buttons">
        <div>
            <p>Audiencia: <span id="audienciaSpan">10</span></p>
            <input type="range" name="audiencia" id="audiencia" min="10" max="10000" step="10" value="10">
        </div>
        <div>
            <p>Cuota: <span id="cuotaSpan">9</span></p>
            <input type="range" name="cuota" id="cuota" min="9" max="999" value="9">
        </div>

    </div>

    <canvas id="chart"></canvas>

    <div class="grafico-section__total">
        <h2 class="grafico-section__total--title"><span id="total">81</span>$ por mes</h2>
        <p>La estimación incluye la tarifa de la plataforma de 10%</p>
    </div>
    
    
</section>


    

    <script src="js/main.js"></script>
</body>

</html>
